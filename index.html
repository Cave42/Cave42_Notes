---
layout: none
title: "All Pages"
---
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>

<body>
    <h1>{{ page.title }}</h1>
    <ul>
        {% for p in site.pages %}
        {% if p.url != '/index.html' and p.extname == '.html' %}
        <li><a href="{{ p.url | relative_url }}">{{ p.url }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
